<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/51dfb3bb2d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculator 1.0</title>
</head>
<body>

    <div class="title">Calculator</div>

    <div class="container">
        <div id="output">
            <div data-current-operand></div>
        </div>

        <div class="container-row">
            <button onclick="ac()" class="big-button button">AC</button>
            <button onclick="del()">DEL</button>
            <button onclick="add('/')">/</button>
        </div>

        <div class="container-row">
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('*')">*</button>
        </div>  

        <div class="container-row">
            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('+')">+</button>
        </div>

        <div class="container-row">
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('-')">-</button>
        </div>  

        <div class="container-row">
            <button onclick="add('.')">.</button>
            <button onclick="add('0')">0</button>
            <button class="big-button" onclick="calculate()">=</button>
        </div>

    </div>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/cecilia-r-127779246/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/CeciliaRava1" target="_blank"><i class="fa-brands fa-github"></i></a>
        <p class="p_element">All rights reserved &copy; 2024</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
